<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width", initial-sacale="1.0">
        <title>University Map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="styles/styles.css" />
        <script src="app.js"></script>
    </head>
    <body>
        <div class="page-container">
            <div class="navbar">
                <div class="logo"></div>
                <div class="links-container">
                    <div>
                        <a href="overview.html">Overview</a>
                    </div>
                    <div>
                        <a href="index.html">Map</a>
                    </div>
                </div>
            </div>
            <div class="map-wrapper">
                <div id="map" class="map-container"></div>
                <div>
                    <form>
                        <label for="semester">Select semester of study:</label>
                        <select id="option" name="select">
                            <option value="IPSDI_WT24:sem_w_2003_2004_wfs">semester 2003/2004</option>
                            <option value="IPSDI_WT24:sem_w_2013_2014_wfs">semester 2013/2014</option>
                            <option value="IPSDI_WT24:sem_w_2023_2024_wfs">semester 2023/2024</option>
                        </select>
                    </form>
                    <button id="all">See all</button>
                    <div class="doughnut-container">
                        <canvas id="doughnutChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="bar-container">
                <canvas id="barChart"></canvas>
            </div>
        </div>
        <script>
            document.querySelectorAll("a").forEach((link) => {
                if (window.location.href === link.href) {
                    link.parentElement.classList.add("active");
                }
            })
        </script>
    </body>
</html>
